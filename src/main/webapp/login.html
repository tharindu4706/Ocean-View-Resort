<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ocean View Resort</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-wrapper {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #667eea;
            margin: 0 0 10px 0;
        }
        .login-header p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-header">
            <h1>Ocean View Resort</h1>
            <p>Management System Login</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Login</button>
            <div id="message" class="message"></div>
        </form>

        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd; font-size: 12px; color: #666;">
            <p style="margin: 5px 0;"><strong>Test Credentials:</strong></p>
            <p style="margin: 3px 0;">Username: <code>admin</code> | Password: <code>admin123</code></p>
            <p style="margin: 3px 0;">Username: <code>manager</code> | Password: <code>manager123</code></p>
            <p style="margin: 3px 0;">Username: <code>staff1</code> | Password: <code>staff123</code></p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
